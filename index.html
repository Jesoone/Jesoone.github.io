<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超越巅峰</title>
    <!-- 使用 JPG 图标 -->
    <link rel="icon" type="image/jpeg" href="https://s3.bmp.ovh/imgs/2024/07/23/66607e405a4cd72c.jpg"/>
    <style>
        /* 页面背景及主体布局 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* YouTube 视频背景的样式 */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 使视频在内容下面 */
            pointer-events: none; /* 防止点击事件影响视频 */
        }

        /* 按钮基础样式 */
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 不同按钮的颜色 */
        .button1 { background-color: #4CAF50; color: white; }
        .button2 { background-color: #008CBA; color: white; }
        .button3 { background-color: #f44336; color: white; }

        /* 模态窗口的基础样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* 模态窗口内容的样式 */
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
        }

        /* 模态窗口中的图片样式 */
        .modal img {
            width: 100%;
            border-radius: 10px;
        }

        /* 关闭按钮的样式 */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        /* 关闭按钮的悬停样式 */
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 按钮容器，放置在右下角 */
        .button-container {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            z-index: 1; /* 确保按钮在视频上方 */
        }
    </style>
</head>
<body>
    <!-- YouTube 视频背景 -->
    <iframe class="background-video" src="https://www.youtube.com/embed/tUkYhd8iq9E?autoplay=1&mute=1&loop=1&playlist=tUkYhd8iq9E" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

    <!-- 按钮容器 -->
    <div class="button-container">
        <button class="button button1" id="joinUsBtn">加入我们</button>
        <button class="button button2" id="openWxMiniApp">打开微信小程序</button>
        <button class="button button3">暂未设置</button>
    </div>

    <!-- 模态窗口 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="https://s3.bmp.ovh/imgs/2024/07/23/2f916539ea69276c.jpg" alt="Join Us">
        </div>
    </div>

    <!-- JavaScript 代码 -->
    <script>
        // 获取模态窗口、按钮和关闭按钮的元素
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("joinUsBtn");
        var span = document.getElementsByClassName("close")[0];
        var wxBtn = document.getElementById("openWxMiniApp");

        // 点击“加入我们”按钮时显示模态窗口
        btn.onclick = function() {
            modal.style.display = "flex";
        }

        // 点击“打开微信小程序”按钮时打开二维码的模态窗口
        wxBtn.onclick = function() {
            window.open('https://example.com/path-to-wechat-mini-program-qrcode.jpg', '_blank');
        }

        // 点击关闭按钮时隐藏模态窗口
        span.onclick = function() {
            modal.style.display = "none";
        }

        // 点击模态窗口外部时隐藏模态窗口
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
