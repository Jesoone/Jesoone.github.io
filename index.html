<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超越巅峰</title>
    <link rel="icon" type="image/0.ico"/>
    <style>
       body {
            margin: 0; // 设置页面外边距为0
            padding: 0; // 设置页面内边距为0
            background: url('https://raw.githubusercontent.com/Jesoone/Jesoone.github.io/main/img/319484.jpg') no-repeat center center fixed; // 设置背景图片，不重复，居中固定
            background-size: cover; // 让背景图片覆盖整个页面
            height: 100vh; // 设置高度为视口的高度
            display: flex; // 使用Flex布局
            justify-content: center; // 水平居中对齐
            align-items: center; // 垂直居中对齐
            flex-direction: column; // 设置主轴方向为垂直方向
            }

        .button {
            padding: 10px 20px; // 设置按钮内边距
            margin: 10px; // 设置按钮外边距
            font-size: 16px; // 设置字体大小
            border: none; // 无边框
            border-radius: 5px; // 设置圆角半径
            cursor: pointer; // 鼠标悬停时变为手形图标
            }

        .button1 { background-color: #4CAF50; color: white; } // 设置第一个按钮的背景颜色和文字颜色
        .button2 { background-color: #008CBA; color: white; } // 设置第二个按钮的背景颜色和文字颜色
        .button3 { background-color: #f44336; color: white; } // 设置第三个按钮的背景颜色和文字颜色

        .modal {
            display: none; // 默认隐藏模态框
            position: fixed; // 固定定位
            z-index: 1; // 设置层级为1
            left: 300; // 距离左边的距离为0
            top: 0; // 距离顶部的距离为0
            width: 100%; // 宽度为100%
            height: 100%; // 高度为100%
            overflow: auto; // 超出部分显示滚动条
            background-color: rgba(0, 0, 0, 0.5); // 设置半透明黑色背景
            justify-content: center; // 水平居中对齐
            align-items: center; // 垂直居中对齐
            }

        .modal-content {
            background-color: white; // 设置内容区域的背景颜色为白色
            margin: auto; // 自动外边距
            padding: 20px; // 设置内边距
            border: 1px solid #888; // 设置边框样式
            width: 80%; // 宽度为80%
            max-width: 600px; // 最大宽度为600px
            border-radius: 10px; // 设置圆角半径
            text-align: center; // 文字居中对齐
            }

        .modal img {
            width: 100%; // 图片宽度为100%
            border-radius: 10px; // 设置圆角半径
            }

        .close {
            color: #aaa; // 设置关闭按钮的颜色
            float: right; // 浮动在右侧
            font-size: 28px; // 设置字体大小
            font-weight: bold; // 加粗字体
            }

        .close:hover,
        .close:focus {
            color: black; // 鼠标悬停时颜色变为黑色
            text-decoration: none; // 去掉下划线
            cursor: pointer; // 鼠标悬停时变为手形图标
            }
    </style>
</head>
<body>
    <button class="button button1" id="joinUsBtn">加入我们</button>
    <button class="button button2">活动报名</button>
    <button class="button button3">暂未设置</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="https://raw.githubusercontent.com/Jesoone/Jesoone.github.io/main/img/1" alt="Join Us">
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("joinUsBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "flex";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
