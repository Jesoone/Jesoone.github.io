<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超越巅峰</title>
    <!-- 使用 JPG 图标（可以将此图像转换为 ICO 格式以获得更好的兼容性） -->
    <link rel="icon" type="image/jpeg" href="https://s3.bmp.ovh/imgs/2024/07/23/66607e405a4cd72c.jpg"/>
    <style>
        /* 页面背景及主体布局 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* 视频背景样式 */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* 按钮基础样式 */
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

         /* 按钮容器，放置在右上角 */
        .button-container {
            position: fixed;
            right: 20px;
            bottom: 80px;
            display: flex;
            flex-direction: column;
        }

        /* 不同按钮的颜色 */
        .button1 { background-color: #4CAF50; color: white; }
        .button2 { background-color: #008CBA; color: white; }
        .button3 { background-color: #f44336; color: white; }

        /* 模态窗口的基础样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* 模态窗口内容的样式 */
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
        }

        /* 模态窗口中的图片样式 */
        .modal img {
            width: 100%;
            border-radius: 10px;
        }

        /* 关闭按钮的样式 */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        /* 关闭按钮的悬停样式 */
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <!-- 视频背景 -->
    <video class="background-video" autoplay muted loop>
        <source src="https://upos-sz-mirrorcos.bilivideo.com/upgcxcode/03/10/385711003/385711003-1-208.mp4?e=ig8euxZM2rNcNbhzhzdVhwdlhzhzhwdVhoNvNC8BqJIzNbfq9rVEuxTEnE8L5F6VnEsSTx0vkX8fqJeYTj_lta53NCM=&uipk=5&nbs=1&deadline=1721745831&gen=playurlv2&os=08cbv&oi=2882929745&trid=0a2246a4f8c34b93aef3be5a7a5affa3T&mid=3546662372903895&platform=html5&og=hw&upsig=37be4958817ab18665b1913257a9467d&uparams=e,uipk,nbs,deadline,gen,os,oi,trid,mid,platform,og&bvc=vod&nettype=0&bw=333668&orderid=0,1&buvid=&build=0&mobi_app=&f=T_0_0&logo=80000000" type="video/mp4">
    </video>

    <!-- 按钮容器 -->
    <div class="button-container">
        <button class="button button1" id="joinUsBtn">加入我们</button>
        <button class="button button2">还没想好</button>
        <button class="button button3">还没想好</button>
    </div>

    <!-- 模态窗口 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="https://s3.bmp.ovh/imgs/2024/07/23/2f916539ea69276c.jpg" alt="Join Us">
        </div>
    </div>

    <!-- JavaScript 代码 -->
    <script>
        // 获取模态窗口、按钮和关闭按钮的元素
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("joinUsBtn");
        var span = document.getElementsByClassName("close")[0];

        // 点击“加入我们”按钮时显示模态窗口
        btn.onclick = function() {
            modal.style.display = "flex";
        }

        // 点击关闭按钮时隐藏模态窗口
        span.onclick = function() {
            modal.style.display = "none";
        }

        // 点击模态窗口外部时隐藏模态窗口
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
