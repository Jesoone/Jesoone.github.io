<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超越巅峰</title>
    <link rel="icon" href="https://s3.bmp.ovh/imgs/2024/07/23/66607e405a4cd72c.jpg" type="image/jpg">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://s3.bmp.ovh/imgs/2024/07/23/628dcd621e5cab9d.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .button-container {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button1 { background-color: #4CAF50; color: white; }
        .button2 { background-color: #008CBA; color: white; }
        .button3 { background-color: #f44336; color: white; }

        .modal, .event-signup-modal, .signup-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content, .signup-modal-content {
            background-color: white;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
        }

        .modal img {
            width: 100%;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .signup-form {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-radius: 10px; /* Added border-radius for table cells */
        }

        .tank, .dps, .heal, .sub {
            border-radius: 10px; /* Added border-radius for table cells */
        }

        .event-details {
            margin-bottom: 20px;
        }

        @media screen and (max-width: 768px) {
            .button-container {
                flex-direction: row;
                top: 20px;
                bottom: auto;
            }

            .button {
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button button1" id="joinUsBtn">加入我们</button>
        <button class="button button2" id="eventSignupBtn">活动报名</button>
        <button class="button button3" id="playVideoBtn">播放视频</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="https://s3.bmp.ovh/imgs/2024/07/23/2f916539ea69276c.jpg" alt="Join Us">
        </div>
    </div>

    <div id="eventSignupModal" class="event-signup-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>选择活动规模</h2>
            <button class="button button1" id="tenPeople">十人</button>
            <button class="button button1" id="twentyFivePeople">二十五人</button>
            <div class="signup-form" id="signupForm">
                <div id="eventDetails" class="event-details"></div>
                <div id="tableContainer"></div>
                <button class="button button1" id="adminBtn">管理员</button>
                <button class="button button1" id="signupBtn">报名</button>
                <button class="button button1" id="cancelSignupBtn">撤销报名</button>
            </div>
        </div>
    </div>

    <div id="signupModal" class="signup-modal">
        <div class="signup-modal-content">
            <span class="close">&times;</span>
            <h2>报名</h2>
            <label for="roleId">角色ID:</label>
            <input type="text" id="roleId"><br>
            <label for="roleClass">职业:</label>
            <select id="roleClass">
                <option value="法师">法师</option>
                <option value="术士">术士</option>
                <option value="盗贼">盗贼</option>
                <option value="骑士">骑士</option>
                <option value="萨满">萨满</option>
                <option value="德鲁伊">德鲁伊</option>
                <option value="牧师">牧师</option>
                <option value="战士">战士</option>
                <option value="猎人">猎人</option>
            </select><br>
            <label for="role">职责:</label>
            <select id="role">
                <option value="坦克">坦克</option>
                <option value="输出">输出</option>
                <option value="治疗">治疗</option>
            </select><br>
            <button class="button button1" id="submitSignup">提交</button>
        </div>
    </div>

    <video id="backgroundVideo" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;" src="https://upos-sz-mirrorcos.bilivideo.com/upgcxcode/96/65/824766596/824766596-1-208.mp4?e=ig8euxZM2rNcNbhBnwdVhwdlhzU3hwdVhoNvNC8BqJIzNbfq9rVEuxTEnE8L5F6VnEsSTx0vkX8fqJeYTj_lta53NCM=&uipk=5&nbs=1&deadline=1721727474&gen=playurlv2&os=bcache&oi=3736776303&trid=0000a3389de7f21b44b2af879e5e99008082O&mid=0&platform=html5&og=hw&upsig=df0f73498b58f3dd57cde50eff07218b&uparams=e,uipk,nbs,deadline,gen,os,oi,trid,mid,platform,og&cdnid=63207&bvc=vod&nettype=1&orderid=0,3&buvid=&build=7330300&f=O_0_0&bw=358892&logo=80000000"></video>

    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("joinUsBtn");
        var span = document.getElementsByClassName("close")[0];

        var eventSignupModal = document.getElementById("eventSignupModal");
        var eventSignupBtn = document.getElementById("eventSignupBtn");
        var eventSignupClose = eventSignupModal.getElementsByClassName("close")[0];

        var signupForm = document.getElementById("signupForm");
        var tenPeople = document.getElementById("tenPeople");
        var twentyFivePeople = document.getElementById("twentyFivePeople");
        var tableContainer = document.getElementById("tableContainer");

        var adminBtn = document.getElementById("adminBtn");
        var signupBtn = document.getElementById("signupBtn");
        var cancelSignupBtn = document.getElementById("cancelSignupBtn");

        var signupModal = document.getElementById("signupModal");
        var signupClose = signupModal.getElementsByClassName("close")[0];
        var submitSignup = document.getElementById("submitSignup");

        var backgroundVideo = document.getElementById("backgroundVideo");
        var playVideoBtn = document.getElementById("playVideoBtn");
        var isPlaying = false;

        btn.onclick = function() {
            modal.style.display = "flex";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        eventSignupBtn.onclick = function() {
            eventSignupModal.style.display = "flex";
        }

        eventSignupClose.onclick = function() {
            eventSignupModal.style.display = "none";
        }

        tenPeople.onclick = function() {
            showTable(10);
        }

        twentyFivePeople.onclick = function() {
            showTable(25);
        }

        adminBtn.onclick = function() {
            var command = prompt("请输入管理员指令:");
            if (command === "bengDDD") {
                var eventTime = prompt("请输入活动时间:");
                var eventType = prompt("请输入活动类型:");
                document.getElementById("eventDetails").innerText = `活动时间: ${eventTime} | 活动类型: ${eventType}`;
                // Enable admin mode (e.g., add delete buttons)
            } else {
                alert("指令错误");
            }
        }

        signupBtn.onclick = function() {
            signupModal.style.display = "flex";
        }

        signupClose.onclick = function() {
            signupModal.style.display = "none";
        }

        cancelSignupBtn.onclick = function() {
            // Implement cancellation logic with IP limitation
        }

        submitSignup.onclick = function() {
            var roleId = document.getElementById("roleId").value;
            var roleClass = document.getElementById("roleClass").value;
            var role = document.getElementById("role").value;
            // Implement signup logic
            signupModal.style.display = "none";
        }

        playVideoBtn.onclick = function() {
            if (!isPlaying) {
                backgroundVideo.style.display = "block";
                backgroundVideo.play();
                playVideoBtn.textContent = "停止播放";
                isPlaying = true;
            } else {
                backgroundVideo.style.display = "none";
                backgroundVideo.pause();
                backgroundVideo.currentTime = 0;
                playVideoBtn.textContent = "播放视频";
                isPlaying = false;
            }
        }

        backgroundVideo.onended = function() {
            backgroundVideo.style.display = "none";
            isPlaying = false;
            playVideoBtn.textContent = "播放视频";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            } else if (event.target == eventSignupModal) {
                eventSignupModal.style.display = "none";
            } else if (event.target == signupModal) {
                signupModal.style.display = "none";
            }
        }

        function showTable(size) {
            var html = '<table>';
            if (size === 10) {
                html += '<tr><th>坦克</th><td class="tank">空空</td><td class="tank">空空</td></tr>';
                html += '<tr><th>输出</th><td class="dps">空空</td><td class="dps">空空</td><td class="dps">空空</td><td class="dps">空空</td><td class="dps">空空</td><td class="dps">空空</td></tr>';
                html += '<tr><th>治疗</th><td class="heal">空空</td><td class="heal">空空</td></tr>';
                html += '<tr><th>替补</th><td class="sub">空空</td><td class="sub">空空</td><td class="sub">空空</td><td class="sub">空空</td><td class="sub">空空</td></tr>';
            } else if (size === 25) {
                html += '<tr><th>坦克</th><td class="tank">空空</td><td class="tank">空空</td><td class="tank">空空</td></tr>';
                html += '<tr><th>输出</th>';
                for (var i = 0; i < 17; i++) {
                    html += '<td class="dps">空空</td>';
                }
                html += '</tr>';
                html += '<tr><th>治疗</th><td class="heal">空空</td><td class="heal">空空</td><td class="heal">空空</td><td class="heal">空空</td><td class="heal">空空</td></tr>';
                html += '<tr><th>替补</th><td class="sub">空空</td><td class="sub">空空</td><td class="sub">空空</td><td class="sub">空空</td><td class="sub">空空</td></tr>';
            }
            html += '</table>';
            tableContainer.innerHTML = html;
            signupForm.style.display = 'block';
        }
    </script>
</body>
</html>
